# .github/workflows/auto-bing.yml
name: Update Bing & Deploy Minimal Site to gh-pages

on:
  workflow_dispatch:                  # æ‰‹åŠ¨è§¦å‘
  schedule:
    - cron: "0 1 * * *"              # æ¯å¤© 01:00 UTCï¼ˆåŒ—äº¬æ—¶é—´ 09:00ï¼‰

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write                # å…è®¸å†™å…¥åˆ†æ”¯

    steps:
      # 1. æ£€å‡º main åˆ†æ”¯ä»£ç 
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. è®¾ç½® Node.js ç¯å¢ƒ
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      # 3. è¿è¡Œ bing.js ç”Ÿæˆæœ€æ–°çš„ images.json
      - name: Generate Bing images.json
        run: node ./assets/js/bing.js

      # 4. éªŒè¯ç”Ÿæˆç»“æœ
      - name: Verify images.json
        run: |
          if [ ! -f "assets/json/images.json" ]; then
            echo "âŒ Error: images.json not generated!"
            exit 1
          fi
          echo "âœ… Successfully generated images.json"

      # 5. åˆ›å»ºæœ€å°åŒ–éƒ¨ç½²ç›®å½•ï¼ˆåªåŒ…å«ç›®æ ‡æ–‡ä»¶ï¼‰
      - name: Prepare deploy directory
        run: |
          # æ¸…ç†å¹¶åˆ›å»º deploy ç›®å½•
          rm -rf deploy
          mkdir -p deploy/{assets/css,assets/fonts,assets/img,assets/js,assets/json}

          # å¤åˆ¶æŒ‡å®šæ–‡ä»¶
          cp index.html deploy/
          cp 404.html deploy/ || true
          cp favicon.ico deploy/
          cp apple-touch-icon.png deploy/

          # CSS
          cp assets/css/*.css deploy/assets/css/

          # Fonts
          cp assets/fonts/* deploy/assets/fonts/

          # Image: åªå¤åˆ¶ logo.png
          cp assets/img/logo.png deploy/assets/img/

          # JS: åªå¤åˆ¶ main.js å’Œ fireworks.jsï¼Œä¸å¤åˆ¶ bing.js
          cp assets/js/main.js deploy/assets/js/
          cp assets/js/fireworks.js deploy/assets/js/

          # JSON: åŒ…å«å·²æ›´æ–°çš„ images.json
          cp assets/json/images.json deploy/assets/json/

          # é˜²æ­¢ Jekyll å¤„ç†
          touch deploy/.nojekyll

          # æ£€æŸ¥è¾“å‡ºç»“æ„
          echo "ğŸ“„ Final deploy structure:"
          find deploy -type f | sort

      # 6. é…ç½® Git ç”¨æˆ·
      - name: Configure Git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      # 7. éƒ¨ç½²åˆ° gh-pages åˆ†æ”¯ï¼ˆå¹²å‡€æ›¿æ¢ï¼‰
      - name: Deploy to gh-pages
        run: |
          # åˆ‡æ¢åˆ° gh-pages åˆ†æ”¯ï¼ˆå¦‚æœä¸å­˜åœ¨åˆ™åˆ›å»ºï¼‰
          git switch -C gh-pages

          # æ¸…ç†å½“å‰æ‰€æœ‰æ–‡ä»¶ï¼ˆä¿ç•™ .gitï¼‰
          git rm -r --cached . 2>/dev/null || true
          rm -rf * .[^.]* 2>/dev/null || true  # åˆ é™¤éšè—æ–‡ä»¶å¦‚ .nojekyll

          # å¤åˆ¶ deploy å†…å®¹åˆ°æ ¹ç›®å½•
          cp -r deploy/* .
          rm -rf deploy  # åˆ é™¤ deploy æ–‡ä»¶å¤¹æœ¬èº«

          # æ·»åŠ æ‰€æœ‰æ–‡ä»¶ï¼ˆåŒ…æ‹¬éšè—æ–‡ä»¶ï¼‰
          git add .

          # æäº¤ï¼ˆä½¿ç”¨ [skip ci] é˜²æ­¢å¾ªç¯ï¼‰
          git commit -m "[skip ci] ğŸ–¼ï¸ Auto-update Bing images and deploy"

          # æ¨é€åˆ° gh-pages åˆ†æ”¯
          git push "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git" gh-pages

      # 8. ï¼ˆå¯é€‰ï¼‰æ¸…ç†æ—§ workflow runs
      - name: Cleanup old workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          retain_days: 30
          keep_minimum_runs: 5