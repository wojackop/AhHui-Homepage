# .github/workflows/auto-bing.yml
name: Update Bing & Deploy to gh-pages

on:
  workflow_dispatch:
  schedule:
    - cron: "0 1 * * *"  # æ¯å¤© 01:00 UTCï¼ˆåŒ—äº¬æ—¶é—´ 09:00ï¼‰

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # å…è®¸å†™å…¥åˆ†æ”¯

    steps:
      # 1. æ£€å‡º main åˆ†æ”¯ä»£ç 
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. è®¾ç½® Node.js ç¯å¢ƒ
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      # 3. è¿è¡Œ bing.js ç”Ÿæˆ images.json
      - name: Generate Bing images.json
        run: node ./assets/js/bing.js

      # 4. éªŒè¯æ–‡ä»¶å­˜åœ¨
      - name: Verify images.json
        run: |
          if [ ! -f "assets/json/images.json" ]; then
            echo "âŒ Error: images.json not generated!"
            exit 1
          fi
          echo "âœ… Successfully generated images.json"

      # 5. åˆ›å»ºæœ€å°åŒ–éƒ¨ç½²ç›®å½•
      - name: Prepare deploy directory
        run: |
          mkdir -p deploy/{assets/css,assets/fonts,assets/img,assets/js,assets/json}

          cp index.html deploy/
          cp 404.html deploy/ || true
          cp favicon.ico deploy/
          cp apple-touch-icon.png deploy/

          cp assets/css/*.css deploy/assets/css/
          cp assets/fonts/* deploy/assets/fonts/
          cp assets/img/logo.png deploy/assets/img/
          cp assets/js/main.js deploy/assets/js/
          cp assets/js/fireworks.js deploy/assets/js/
          cp assets/json/images.json deploy/assets/json/

          touch deploy/.nojekyll

      # 6. é…ç½® Git æäº¤è€…
      - name: Configure Git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      # 7. åˆ‡æ¢åˆ° gh-pages åˆ†æ”¯å¹¶æ¨é€
      - name: Deploy to gh-pages
        run: |
          # åˆ‡æ¢åˆ° gh-pages åˆ†æ”¯ï¼ˆå¦‚æœä¸å­˜åœ¨åˆ™åˆ›å»ºï¼‰
          git switch -C gh-pages

          # å¤åˆ¶ deploy ç›®å½•å†…å®¹åˆ°æ ¹ç›®å½•
          cp -r deploy/* .

          # æ·»åŠ å¹¶æäº¤
          git add .
          git commit -m "[skip ci] ğŸ–¼ï¸ Auto-update Bing images and deploy"

          # æ¨é€åˆ° gh-pages åˆ†æ”¯ï¼ˆä½¿ç”¨ GITHUB_TOKENï¼‰
          git push "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git" gh-pages