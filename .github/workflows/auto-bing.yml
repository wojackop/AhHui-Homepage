# .github/workflows/auto-bing.yml
name: Update Bing & Deploy to gh-pages

on:
  workflow_dispatch:
  schedule:
    - cron: "0 1 * * *"  # æ¯å¤© 01:00 UTCï¼ˆåŒ—äº¬æ—¶é—´ 09:00ï¼‰

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. æ£€å‡º main åˆ†æ”¯ä»£ç 
      - name: Checkout main branch
        uses: actions/checkout@v4

      # 2. è®¾ç½® Node.js ç¯å¢ƒ
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      # 3. è¿è¡Œ bing.js ç”Ÿæˆ images.json
      - name: Generate Bing images.json
        run: node ./assets/js/bing.js

      # 4. åˆ›å»º static ç›®å½•å¹¶å¤åˆ¶æŒ‡å®šæ–‡ä»¶
      - name: Prepare static directory
        run: |
          # æ¸…ç†æ—§ static
          rm -rf static
          mkdir -p static/{assets/css,assets/fonts,assets/img,assets/js,assets/json}

          # å¤åˆ¶æŒ‡å®šæ–‡ä»¶
          cp index.html static/
          cp 404.html static/ || true
          cp favicon.ico static/
          cp apple-touch-icon.png static/

          cp assets/css/*.css static/assets/css/
          cp assets/fonts/* static/assets/fonts/
          cp assets/img/logo.png static/assets/img/
          cp assets/js/main.js static/assets/js/
          cp assets/js/fireworks.js static/assets/js/
          cp assets/json/images.json static/assets/json/

          # é˜²æ­¢ Jekyll å¤„ç†
          touch static/.nojekyll

          # æŸ¥çœ‹ç»“æœ
          echo "ğŸ“„ Final static structure:"
          find static -type f | sort

      # 5. é…ç½® Git
      - name: Configure git
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"

      # 6. éƒ¨ç½²åˆ° gh-pages åˆ†æ”¯
      - name: Commit and push to gh-pages
        run: |
          cd static
          git init
          git checkout -b gh-pages
          git add .
          git commit -m "ğŸ–¼ï¸ Auto-update Bing images and deploy"
          git push --force "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git" gh-pages

      # 7. ï¼ˆå¯é€‰ï¼‰æ¸…ç†æ—§ workflow runs
      - name: Delete Workflow Runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          retain_days: 30
          keep_minimum_runs: 6