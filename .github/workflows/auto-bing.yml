# .github/workflows/auto-bing.yml
name: Update Bing & Deploy to gh-pages

on:
  workflow_dispatch:
  schedule:
    - cron: "0 1 * * *"  # æ¯å¤© 01:00 UTCï¼ˆåŒ—äº¬æ—¶é—´ 09:00ï¼‰

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # 1. æ£€å‡º main åˆ†æ”¯ä»£ç 
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. è®¾ç½® Node.js ç¯å¢ƒ
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      # 3. è¿è¡Œ bing.js ç”Ÿæˆæœ€æ–°çš„ images.json
      - name: Generate Bing images.json
        run: node ./assets/js/bing.js

      # 4. éªŒè¯ç”Ÿæˆç»“æœ
      - name: Verify images.json
        run: |
          if [ ! -f "assets/json/images.json" ]; then
            echo "âŒ Error: images.json not generated!"
            exit 1
          fi
          echo "âœ… Successfully generated images.json"

      # 5. åˆ›å»ºé™æ€èµ„æºç›®å½•ï¼ˆä½¿ç”¨ static/ï¼‰
      - name: Prepare static directory
        run: |
          # æ¸…ç†æ—§ç›®å½•
          rm -rf static
          mkdir -p static/{assets/css,assets/fonts,assets/img,assets/js,assets/json}

          # å¤åˆ¶æŒ‡å®šæ–‡ä»¶
          cp index.html static/
          cp 404.html static/ || true
          cp favicon.ico static/
          cp apple-touch-icon.png static/

          cp assets/css/*.css static/assets/css/
          cp assets/fonts/* static/assets/fonts/
          cp assets/img/logo.png static/assets/img/
          cp assets/js/main.js static/assets/js/
          cp assets/js/fireworks.js static/assets/js/
          cp assets/json/images.json static/assets/json/

          # é˜²æ­¢ GitHub Pages å¯ç”¨ Jekyll
          touch static/.nojekyll

          # éªŒè¯è¾“å‡ºç»“æ„
          echo "ğŸ“„ Final static structure:"
          find static -type f | sort

      # 6. é…ç½® Git æäº¤è€…
      - name: Configure Git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      # 7. éƒ¨ç½²åˆ° gh-pages åˆ†æ”¯
      - name: Deploy to gh-pages
        run: |
          # åˆ‡æ¢åˆ° gh-pages åˆ†æ”¯ï¼ˆä¸å­˜åœ¨åˆ™åˆ›å»ºï¼‰
          git switch -C gh-pages

          # å½»åº•æ¸…ç†å½“å‰æ‰€æœ‰æ–‡ä»¶ï¼ˆä¿ç•™ .gitï¼‰
          git rm -r --cached . 2>/dev/null || true
          rm -rf * .[^.]* 2>/dev/null || true

          # æ£€æŸ¥ static ç›®å½•æ˜¯å¦å­˜åœ¨
          if [ ! -d "static" ]; then
            echo "âŒ Error: static directory does not exist!"
            exit 1
          fi

          # å°† static å†…å®¹å¤åˆ¶åˆ°æ ¹ç›®å½•
          cp -r static/* .

          # åˆ é™¤ static æ–‡ä»¶å¤¹æœ¬èº«
          rm -rf static

          # æ·»åŠ æ‰€æœ‰æ–‡ä»¶
          git add .

          # æäº¤ï¼ˆè·³è¿‡ CIï¼Œé˜²æ­¢å¾ªç¯ï¼‰
          git commit -m "[skip ci] ğŸ–¼ï¸ Auto-update Bing images and deploy"

          # æ¨é€åˆ° gh-pages
          git push "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git" gh-pages

      # 8. ï¼ˆå¯é€‰ï¼‰æ¸…ç†æ—§ workflow runs
      - name: Cleanup old workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          retain_days: 30
          keep_minimum_runs: 5