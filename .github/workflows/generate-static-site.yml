# .github/workflows/generate-static-site.yml
name: Update Bing & Deploy to page

# è§¦å‘æ–¹å¼ï¼š
# - æ‰‹åŠ¨è§¦å‘ï¼ˆGitHub Actions ç•Œé¢ç‚¹å‡»ï¼‰
# - æ¯å¤© 01:00 UTCï¼ˆåŒ—äº¬æ—¶é—´ 09:00ï¼‰
on:
  workflow_dispatch:                  # å…è®¸æ‰‹åŠ¨è¿è¡Œ
  schedule:
    - cron: "0 1 * * *"               # æ¯å¤© 01:00 UTC

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # å¿…éœ€ï¼šå…è®¸å†™å…¥åˆ†æ”¯ï¼ˆSettings â†’ Actions â†’ Read and write permissionsï¼‰

    steps:
      # 1. æ£€å‡º main åˆ†æ”¯ä»£ç 
      - name: ğŸ› ï¸ Checkout main branch
        uses: actions/checkout@v4

      # 2. è®¾ç½® Node.js ç¯å¢ƒï¼ˆv20ï¼‰
      - name: ğŸŸ© Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      # 3. è¿è¡Œ bing.js è·å–æœ€æ–° Bing å£çº¸å¹¶ç”Ÿæˆ images.json
      - name: ğŸ–¼ï¸ Generate Bing images.json
        run: node ./assets/js/bing.js

      # 4. å‡†å¤‡é™æ€èµ„æºç›®å½•ï¼ˆåªåŒ…å«è¦éƒ¨ç½²çš„æ–‡ä»¶ï¼‰
      - name: ğŸ“ Prepare static directory
        run: |
          # æ¸…ç†æ—§çš„ static ç›®å½•
          rm -rf static
          mkdir -p static/{assets/css,assets/fonts,assets/img,assets/js,assets/json}

          # å¤åˆ¶æŒ‡å®šæ–‡ä»¶ï¼ˆä¸åŒ…å« bing.jsã€å…¶ä»–å›¾ç‰‡ç­‰ï¼‰
          cp index.html static/
          cp 404.html static/ || true  # 404.html å¯é€‰
          cp favicon.ico static/
          cp apple-touch-icon.png static/

          cp assets/css/*.css static/assets/css/
          cp assets/fonts/* static/assets/fonts/
          cp assets/img/logo.png static/assets/img/
          cp assets/js/main.js static/assets/js/
          cp assets/js/fireworks.js static/assets/js/
          cp assets/json/images.json static/assets/json/
          cp assets/readme.md static/

          # é˜²æ­¢ GitHub Pages å¯ç”¨ Jekyll å¤„ç†
          touch static/.nojekyll

          # è¾“å‡ºæœ€ç»ˆç»“æ„ï¼Œä¾¿äºè°ƒè¯•
          echo "ğŸ“„ Final static structure:"
          find static -type f | sort

      # 5. é…ç½® Git æäº¤è€…ä¿¡æ¯
      - name: ğŸ§‘â€ğŸ’» Configure git
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"

      # 6. éƒ¨ç½²åˆ° page åˆ†æ”¯
      - name: ğŸš€ Update page branch with new content
        run: |
          cd static

          git init
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'

          git remote add origin "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git"

          git fetch origin page --depth=1 || true

          git checkout page || git checkout -b page

          git add .
          git commit -m "[skip ci] ğŸ–¼ï¸ Auto-update Bing images and deploy $(date +'%%Y-%%m-%%d %%H:%%M:%%S')" --allow-empty

          git push --force origin page
          
          # ğŸ‘‡ æ–°å¢ï¼šä¸»åŠ¨è§¦å‘ sync-page-to-cnb.yml
          echo "âœ… Pushed to page branch. Triggering sync to CNB..."
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/${{ github.repository }}/dispatches \
            -d '{"event_type": "sync-to-cnb"}'